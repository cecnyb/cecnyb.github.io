<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CV - Cecilia Nyberg</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1115;
      --card:#151821;
      --muted:#a3a3a3;
      --text:#e8e8e8;
      --accent:#7dd3fc;   /* sky-300 */
      --accent-2:#a78bfa; /* violet-400 */
      --ring:rgba(125,211,252,.5);
      --maxw:1100px;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,#0b0d11 0%, #111520 60%, #0f1115 100%);
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    /* Header / Nav (consistent) */
    header{position:sticky; top:0; backdrop-filter:saturate(180%) blur(8px); background:rgba(10,12,16,.6); border-bottom:1px solid rgba(255,255,255,.376); z-index:20}
    nav{max-width:var(--maxw); margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between}
    .brand{font-weight:700; letter-spacing:.3px}
    .navlinks{display:flex; gap:18px; list-style:none; padding:0; margin:0}
    .navlinks a{color:#d9e3f0; text-decoration:none; padding:8px 10px; border-radius:10px}
    .navlinks a:hover{background:rgba(255,255,255,.06)}

    /* Layout */
    main{max-width:var(--maxw); margin:24px auto; padding:0 20px 80px}
    h1{font-size:clamp(26px,2.4vw,36px); margin:12px 0 10px}
    p.muted{color:var(--muted); margin:0 0 16px}

    /* Card */
    .card{
      background:var(--card);
      border:2px solid rgba(125,211,252,.3);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
    }

    /* Buttons */
    .links{display:flex; flex-wrap:wrap; gap:10px; margin:10px 0 18px}
    .btn{
      appearance:none; border:1px solid rgba(255,255,255,.16);
      padding:10px 14px; border-radius:12px; background:#0f1320; color:#dfe7ff;
      font-weight:600; text-decoration:none
    }
    .btn:hover{border-color:var(--accent); box-shadow:0 0 0 4px var(--ring)}

    /* PDF preview (responsive, no scrollbars/toolbars) */
    .resume-frame{
      position:relative; width:100%; aspect-ratio:8.5/11; /* letter-ish */
      border:1px solid rgba(255,255,255,.08); border-radius:12px; overflow:hidden;
      background:linear-gradient(135deg,#0f1320,#1a1f2e);
    }
    .resume-frame iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }

    /* Footer */
    footer{border-top:1px solid rgba(255,255,255,.06); color:#cbd5e1;}
    .footwrap{max-width:var(--maxw); margin:0 auto; padding:20px; display:flex; gap:10px; flex-wrap:wrap}
  </style>
</head>

        <a class="btn" href="mailto:cecilia.nyberg@hotmail.se">Contact Me</a>
      </div>

      <!-- Embedded preview -->
      <div class="resume-frame">

      </div>
    </section>
  </main>

</html>
